    <section>

                <input type="name" name="name" placeholder="Prénom">

                </div>
                <div id="message">
                    <h5>Le mot de passe doit contenir les éléments suivants</h5>
                    <p id="minuscule" class="invalid">Une lettre minuscule</p>
                    <p id="majuscule" class="invalid">Une lettre majuscule</p>
                    <p id="chiffre" class="invalid">Un chiffre</p>
